{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container vh-50 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center">
        <div class="col-12">
        <div class="card mb-3 center" style="max-width: 1000px; min-height: 300px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Категория: {{ product.category }}</p>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">Цена: {{ product.price }} руб.</p>
                <a href="/home/" class="btn btn-secondary mt-auto">
                        Назад
                </a>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
