{% extends "base.html" %}

{% block title %}Создать продукт{% endblock %}

{% block content %}
<h2>Регистрация</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
    <a href="/home/" class="btn btn-danger">Отмена</a>
</form>
{% endblock %}
